<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container">
        <div class="calculator">
            <div class="display-text">0</div>
            <div class="button-overlay">
                <!-- Row 1 -->
                <div class="btn function" data-action="percent"></div>
                <div class="btn number" data-value="7"></div>
                <div class="btn number" data-value="8"></div>
                <div class="btn number" data-value="9"></div>
                <div class="btn operator" data-action="multiply"></div>
                
                <!-- Row 2 -->
                <div class="btn function" data-action="toggle"></div>
                <div class="btn number" data-value="4"></div>
                <div class="btn number" data-value="5"></div>
                <div class="btn number" data-value="6"></div>
                <div class="btn operator" data-action="subtract"></div>
                
                <!-- Row 3 -->
                <div class="btn function" data-action="clear"></div>
                <div class="btn number" data-value="1"></div>
                <div class="btn number" data-value="2"></div>
                <div class="btn number" data-value="3"></div>
                <div class="btn operator" data-action="add"></div>
                
                <!-- Row 4 -->
                <div class="btn function" data-action="all-clear"></div>
                <div class="btn function" data-action="help"></div>
                <div class="btn number" data-value="0"></div>
                <div class="btn number" data-action="decimal"></div>
                <div class="btn operator" data-action="equals"></div>
            </div>
        </div>
        </div>
        <div class="info-box" id="info-box">
            <p>This calculator project was coded by Liz Thorp with Cursor as part of their AI bootcamp. The art for this was created by Liz Thorp.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
